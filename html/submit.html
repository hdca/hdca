<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="${webroot}/css/base.min.css" rel="stylesheet" type="text/css">
    <link href="${webroot}/css/bases.css" rel="stylesheet" type="text/css">
    <link href="${webroot}/css/list.css" rel="stylesheet" type="text/css">
    <link href="${webroot}/css/responsive.css" rel="stylesheet" type="text/css">
    <script src="${webroot}/js/jquery-1.7.2.min.js"></script> 
    <title>施工队</title>
    <!--[if lte IE 6]>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/ie6.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/ie.css">
    <![endif]-->
    <script type="text/javascript">     
function countDown(secs,surl){     
 //alert(surl);     
 var jumpTo = document.getElementById('jumpTo');
 jumpTo.innerHTML=secs;  
 if(--secs>0){     
     setTimeout("countDown("+secs+",'"+surl+"')",1000);     
     }     
 else{       
     location.href=surl;     
     }     
 }     
</script> 
</head>
<body style="background: #f0f0f0;">
    
    <#include "/common/navbar.html" parse=true encoding="UTF-8"><!--end nav-->
    
    <div class="passbox">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <div class="pass">
                        <form role="form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">${info}</label>
                            </div>
                            <div class="form-group">
                                <a href="${webroot}">返回首页</a>
                            </div>
                            <div class="form-group">
                                
                            </div>
                            
                            <div class="form-group">
                                <a class="help-block"  style="color:#FFBC01;"><span id="jumpTo">3</span>秒后，自动跳转回首页</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script type="text/javascript">countDown(3,'${webroot}');</script>  
<script type="text/javascript" src="js/base.min.js"></script>
<!--[if lte IE 6]>
  <script type="text/javascript" src="js/ie.js"></script>
