<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分页</title>
    <link href="css/base.min.css" rel="stylesheet" type="text/css">
    <link href="css/bases.css" rel="stylesheet" type="text/css">
    <link href="list.css" rel="stylesheet" type="text/css">
    <link href="responsive.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/base.min.js" type="text/javascript"></script>
    <script src="js/paginator.min.js"></script>
</head>
<body>

<div>
    <ul id='pagement'></ul>
    <div class="col-xs-12 col-md-4 search">
                            <div class="input-group">
                                <input id="searchtext" type="text" class="form-control" placeholder="施工队搜索">
                                <span class="input-group-btn">
                                    <button id="search" class="btn btn-default btn-search" type="button"></button>
                                </span>
                            </div>
                        </div>
    
</div>


<script type="text/javascript">

    $(function(){
            var element = $('#pagement');
            var options = {
                bootstrapMajorVersion:3,
                currentPage: 3,
                numberOfPages: 5,
                totalPages:11,
                pageUrl: function(type, page, current){
                return "http://example.com/list/page/"+page;
                }
            }
            element.bootstrapPaginator(options);
    });

    $(function(){
        var text = $("#searchtext");
        var search = $("#search");
        search.click(function(){
            window.location.replace('http://www.company.com/someapp?query='+text.val()+'');
        });
          
    });  
    
</script>
</body>
</html>
